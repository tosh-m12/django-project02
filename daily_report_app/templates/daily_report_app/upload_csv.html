<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CSVアップロード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>📤 過去データのCSVアップロード</h2>

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="mb-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="csv_file" class="form-label">CSVファイルを選択：</label>
            <input type="file" name="csv_file" accept=".csv" required class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">アップロード</button>
    </form>

    <p>※CSVファイル形式：</p>
    <pre>name,date,inbound,outbound,shipment,customs,delivery,special_tag,remarks
山田太郎,2025-07-22,5,3,2,1,0,0,例：通関あり</pre>

    <a href="{% url 'index' %}" class="btn btn-secondary">← トップへ戻る</a>
</body>
</html>
